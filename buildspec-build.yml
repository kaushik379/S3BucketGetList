# YAML Validator requires a version.
version: 0.2

# The 'env' block is indented by 0 spaces.
env:
  # 'variables' is indented by 2 spaces.
  variables:
    # Each key-value pair is indented by 4 spaces.
    AWS_REGION: "us-east-1"
    TARGET_ACCOUNT_IDS: "861530259719"
    IMAGE_REPO_NAME: "demoimages"

# The 'phases' block is indented by 0 spaces.
phases:
  # Each phase ('pre_build', 'build', etc.) is indented by 2 spaces.
  pre_build:
    # 'commands' is indented by 4 spaces.
    commands:
      # Each command in the list starts with a '-' and is indented by 6 spaces.
      - echo "Starting the pre_build stage..."
      - COMMIT_ID=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c1-7)
      - IMAGE_TAG=latest
      - echo $IMAGE_TAG > image_tag.txt

  build:
    commands:
      - echo "Building Docker image: $IMAGE_REPO_NAME:latest"
      - docker build -t $IMAGE_REPO_NAME:latest .

  # This is the phase that is causing the error.
  post_build:
    # 'commands' is indented by 4 spaces.
    commands:
      # The first command is a multi-line script. It starts with '-' and '|'.
      # The '-' is at 6 spaces.
      - |
        # IMPORTANT: The first line of the script MUST be indented more than the '-'.
        # This line is indented by 8 spaces. All lines below must have at least 8 spaces.
        echo "Pushing Docker image to each target account..."
        for account_id in $TARGET_ACCOUNT_IDS; do
          # These lines are indented by 10 spaces.
          echo "-------------------------"
          echo "Pushing to Account: $account_id"
          echo "-------------------------"
          TARGET_ECR_URI="$account_id.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME"

          echo "Assuming role for account $account_id..."
          CREDS=$(aws sts assume-role --role-arn arn:aws:iam::$account_id:role/Ai-house-ecr-lambda-sts --role-session-name "BuildStagePush-$account_id")
          export AWS_ACCESS_KEY_ID=$(echo $CREDS | jq -r .Credentials.AccessKeyId)
          export AWS_SECRET_ACCESS_KEY=$(echo $CREDS | jq -r .Credentials.SecretAccessKey)
          export AWS_SESSION_TOKEN=$(echo $CREDS | jq -r .Credentials.SessionToken)

          echo "Login to ECR for $account_id..."
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $TARGET_ECR_URI

          echo "Tagging and pushing image to $TARGET_ECR_URI:latest"
          docker tag $IMAGE_REPO_NAME:latest $TARGET_ECR_URI:latest
          docker push $TARGET_ECR_URI:latest

          unset AWS_ACCESS_KEY_ID
          unset AWS_SECRET_ACCESS_KEY
          unset AWS_SESSION_TOKEN
        done
      # This is the SECOND command in the post_build list.
      # It starts with '-' at the same level as the first command (6 spaces).
      - echo "{\"tag\":\"latest\"}" > imageDetail.json

# The 'artifacts' block is indented by 0 spaces.
artifacts:
  # 'files' is indented by 2 spaces.
  files:
    # Each file is in a list, indented by 4 spaces.
    - image_tag.txt
    - imageDetail.json
