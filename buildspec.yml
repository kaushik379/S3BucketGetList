version: 0.2

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo Installing jq for JSON parsing
      - yum install -y jq

  pre_build:
    commands:
      - echo Logging in to central account ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 943143228843.dkr.ecr.us-east-1.amazonaws.com
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - REPO_NAME=demoimages

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPO_NAME:$IMAGE_TAG .
      - docker tag $REPO_NAME:$IMAGE_TAG 943143228843.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:$IMAGE_TAG
      - docker push 943143228843.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:$IMAGE_TAG

  post_build:
    commands:
      - echo Assuming role into Account B to push image...
      - CREDS=$(aws sts assume-role \
            --role-arn arn:aws:iam::861530259719:role/ECRPushRole \
            --role-session-name ecrPushSession)

      - export AWS_ACCESS_KEY_ID=$(echo $CREDS | jq -r .Credentials.AccessKeyId)
      - export AWS_SECRET_ACCESS_KEY=$(echo $CREDS | jq -r .Credentials.SecretAccessKey)
      - export AWS_SESSION_TOKEN=$(echo $CREDS | jq -r .Credentials.SessionToken)

      - echo Logging into Account B ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 861530259719.dkr.ecr.us-east-1.amazonaws.com

      - echo Tagging and pushing to Account B ECR...
      - docker tag $REPO_NAME:$IMAGE_TAG 861530259719.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:$IMAGE_TAG
      - docker push 861530259719.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:$IMAGE_TAG
